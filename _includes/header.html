<header class="header">
  <div class="wrapper">
    <a class="site-title" href="{{ site.baseurl }}/">
		<center>{{ site.title }} </center><br>
		<img src='/images/banner.bmp' class="banner">
	</a>
    <nav class="site-nav">
      {% for page in site.pages %}
        {% if page.title and page.public %}
        <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        {% endif %}
      {% endfor %}
    </nav>
  </div>
</header>
